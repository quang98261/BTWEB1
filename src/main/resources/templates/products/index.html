<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Products demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<style>
    img{
        width: 100px;
        height: 200px;
    }

</style>
<div class="container">
    <h1 class="text-center my-4">Products</h1>
    <a class="btn btn-primary mb-4" href="/products/create">Create Product</a>

    <div class="row">
        <div class="col-md-3" th:each="product : ${products}">
            <div class="card mt-4" style="width: 15rem;">

                <img th:src="@{'/images/' + ${product.imageFilename}}" class="card-img-top" alt="Product Image" >

                <div class="card-body">
                    <h5 class="card-title" th:text="${product.name}">Product Name</h5>
                    <p class="card-text">
                        <strong>Brand:</strong> <span th:text="${product.brand}"></span><br>
                        <strong>Category:</strong> <span th:text="${product.category}"></span><br>
                        <strong>Price:</strong> <span th:text="${product.price}"></span>$
                    </p>
                    <p class="card-text">
                        <strong>Created At:</strong> <span th:text="${product.createdAt.toString().substring(0, 10)}"></span>
                    </p>

                    <a class="btn btn-primary" th:href="@{/products/edit(id=${product.id})}">Edit</a>
                    <a class="btn btn-danger" th:href="@{/products/delete(id=${product.id})}" onclick="return confirm('Are you sure?')">Delete</a>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
